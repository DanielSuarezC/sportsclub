    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row mt20">
                <div class="col-md-12 offset">
    
                    <mat-card>
                        <div class="text-center">
                            <br>
                            <h2>Lista de clubes</h2>
                        </div>    
                        <form [formGroup]="form1" >
                            
                            <div class="contenedor ml10 mr10 mt20">
                                <div class="contenedorInterno">
                                    <br>
                                    <mat-form-field class="full-width" >
                                        <mat-label>Id del club</mat-label>
                                        <input
                                            formControlName="idclub" matInput
                                            placeholder="Filtrar por id">
                                    </mat-form-field>
                                </div>
                                <div class="contenedorInterno">
                                    <br>
                                    <mat-form-field class="full-width" >
                                        <mat-label>Nombre</mat-label>
                                        <input formControlName="nombre" matInput placeholder="Filtrar por nombre">
                                    </mat-form-field>
                                </div>
                                <div class="contenedorInterno">
                                    <br>
                                    <mat-form-field class="full-width" >
                                        <mat-label>Ciudad</mat-label>
                                        <input formControlName="ciudad" matInput placeholder="Filtrar por ciudad">
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                        <div class="contenedor">
                            <br>
                            <button (click)="consultarClubes()" mat-raised-button color="primary">
                                <mat-icon>search</mat-icon>
                                Consultar
                            </button>
                        </div>
                        <br>
                    </mat-card>
                    <br>
                    <mat-card class="matcard-table">
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>

                                <ng-container matColumnDef="idclub" >
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id del club </th>
                                    <td mat-cell *matCellDef="let element"> {{element.idclub}}</td>
                                </ng-container>
    
                                <ng-container matColumnDef="nombre" >
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                                </ng-container>
    
                                <ng-container matColumnDef="ciudad">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
                                    <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
                                </ng-container>
    
                                <ng-container matColumnDef="direccion">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                                    <td mat-cell *matCellDef="let element"> {{element.direccion}}</td>
                                </ng-container>

                                <ng-container matColumnDef="telefono">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
                                    <td mat-cell *matCellDef="let element"> {{element.telefono}}</td>
                                </ng-container>
    
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                                <ng-container matColumnDef="icon">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <a [routerLink]="'/registro-club'" 
                                            mat-icon-button class="example-icon"
                                            aria-label="Example mat-icon-button with menu icon"
                                            matTooltip="Agregar club">
                                            <mat-icon>add_circle_outline</mat-icon>
                                        </a>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        <a (click)="editar(row)" mat-icon-button class="example-icon"
                                            aria-label="Example mat-icon-button with menu icon"
                                            matTooltip="Editar club">
                                            <mat-icon>mode_edit</mat-icon>
                                        </a>
                                    </td>
                                </ng-container>
                            </table>  
                            <mat-paginator [length]="cantidadRegistros" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
                        </div>       
                    </mat-card>
                    <br>
                </div>
            </div>
        </div>
    </div>
<!-- </block-ui> -->
