    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row mt20">
                <div class="col-md-12 offset">
    
                    <mat-card>
                        <div class="text-center">
                            <br>
                            <h2>Lista de reuniones</h2>
                        </div>    
                        <form [formGroup]="form1" >
                            
                            <div class="contenedor ml10 mr10 mt20">
                                <div class="contenedorInterno">
                                    <br>
                                    <mat-form-field class="full-width" >
                                        <mat-label>Identificación</mat-label>
                                        <input
                                            formControlName="identificacion" matInput
                                            placeholder="Filtrar por identificación">
                                    </mat-form-field>
                                </div>
                                <div class="contenedorInterno">
                                    <br>
                                    <mat-form-field class="full-width" >
                                        <mat-label>Nombres</mat-label>
                                        <input formControlName="nombre" matInput placeholder="Filtrar por nombres">
                                    </mat-form-field>
                                </div>
                                <div class="contenedorInterno">
                                    <br>
                                    <mat-form-field class="full-width" >
                                        <mat-label>Apellidos</mat-label>
                                        <input formControlName="apellidos" matInput placeholder="Filtrar por apellidos">
                                    </mat-form-field>
                                </div>

                                <div class="contenedorInterno">
                                    <mat-form-field class="full-width" >
                                        <mat-label>Estado</mat-label>
                                        <mat-select formControlName="estado">
                                            <mat-option>...</mat-option>
                                            <mat-option value="Activo">Activo</mat-option>
                                            <mat-option value="Inactivo">Inactivo</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div class="contenedorInterno">
                                    <mat-form-field class="full-width" >
                                        <mat-label>Rol</mat-label>
                                        <mat-select formControlName="rol">
                                            <!-- <mat-option *ngFor="lec r of roles" >
                                        {{r.roles}}
                                    </mat-option> -->
                                            <mat-option>...</mat-option>
                                            <mat-option value=""></mat-option>
                                            <mat-option value=""></mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                        <div class="contenedor">
                            <br>
                            <button (click)="consultarUsuarios()" mat-raised-button color="primary">
                                <mat-icon>search</mat-icon>
                                Consultar
                            </button>
                        </div>
                        <br>
                    </mat-card>

                    <br>

                    <mat-card>
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>

                                <ng-container matColumnDef="nombres" >
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres y apellidos </th>
                                    <td mat-cell *matCellDef="let element"> {{element.nombres}} {{element.apellidos}}</td>
                                </ng-container>
    
                                <ng-container matColumnDef="identificacion" >
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificación </th>
                                    <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
                                </ng-container>
    
                                <ng-container matColumnDef="rol">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                                    <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
                                </ng-container>
    
                                <ng-container matColumnDef="estado">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                                    <td mat-cell *matCellDef="let element"> {{element.estado}}</td>
                                </ng-container>
    
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    

                                <ng-container matColumnDef="icon">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <a [routerLink]="'/registro-reunion'" 
                                            mat-icon-button class="example-icon"
                                            aria-label="Example mat-icon-button with menu icon"
                                            matTooltip="Agregar reunion">
                                            <mat-icon>add_circle_outline</mat-icon>
                                        </a>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        <a (click)="editar(row)" mat-icon-button class="example-icon"
                                            aria-label="Example mat-icon-button with menu icon"
                                            matTooltip="Editar reunion">
                                            <mat-icon>mode_edit</mat-icon>
                                        </a>
                                    </td>
                                </ng-container>
                            </table>
    
                            <mat-paginator [length]="cantidadRegistros" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
                        </div>
                        <br>

                        
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
<!-- </block-ui> -->
